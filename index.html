<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيقي الأول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <header>👋 مرحباً بك في تطبيقي الأول!</header>
  <p>هذا مثال بسيط لتجربة رفع تطبيقك على GitHub Pages.</p>
  <button onclick="sayHello()">اضغط هنا</button>

  <script>
    function sayHello() {
      alert("أهلاً وسهلاً! 🎉 لقد نجح التطبيق 👌");
    }
  </script>
</body>
</html>
